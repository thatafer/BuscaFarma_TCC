<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ noticia.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-3">{{ noticia.titulo }}</h1>
    
    {% if noticia.imagem %}
        <img src="{{ noticia.imagem.url }}" class="img-fluid mb-3" alt="{{ noticia.titulo }}">
    {% endif %}
    
    <p>{{ noticia.resumo }}</p>
    
    <hr>
    
    <div>
        {{ noticia.conteudo|linebreaks }}
    </div>

    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Voltar</a>
</div>
</body>
</html>
